<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/profile.js"></script>
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3 class="mb-3">My Profile</h3>

    <input type="number" id="age" class="form-control mb-2" placeholder="Age">
    <input type="date" id="dob" class="form-control mb-2">
    <input type="text" id="contact" class="form-control mb-3" placeholder="Contact Number">

    <button id="saveBtn" class="btn btn-primary w-100">Update Profile</button>
    <button id="logoutBtn" class="btn btn-danger w-100 mt-2">Sign Out</button>

    <p id="msg" class="mt-3 text-center"></p>
  </div>
</div>

</body>
</html>
